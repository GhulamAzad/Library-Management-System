<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <form class="user" action="adminBookUpdate" method="get">
      <input type="text" name="id" value="${book.id }" hidden="true">
      <div class="form-group">
        <input type="text" class="form-control form-control-user" id="bookName" placeholder="Enter Book's Name"
          value="Java" required="required">
      </div>
      <div class="form-group">
        <input type="number" class="form-control form-control-user form-control-number" id="bookQauntity"
          placeholder="Enter Quantity" required="required" value="26">
      </div>
      <button class="btn btn-primary btn-user btn-block" type="submit">Update</button>
    </form>
  </div>
  <script src="assets/vendor/jquery/jquery.slim.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
